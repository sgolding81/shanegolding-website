<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shane Golding</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1f1f1f, #0d0d0d);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      animation: fadeIn 2s ease forwards;
    }

    hr {
      width: 80px;
      border: none;
      height: 2px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      margin: 1rem auto;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      animation-delay: 1s;
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      color: #ccc;
      max-width: 600px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      animation-delay: 2s;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Shane Golding</h1>
  <hr>
  <p>“The important thing is not to stop questioning. Curiosity has its own reason for existing.”<br>— Albert Einstein</p>
  <footer>© <span id="year"></span> Shane Golding</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
